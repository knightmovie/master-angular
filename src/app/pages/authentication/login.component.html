<div class="auth-container">
  <mat-card>
    <form class="form-login" [formGroup]="formLogin">
      <h3 class="login-title">User Login</h3>

      <mv-form-field formControlName="username" type="text">
        <lable fieldLabel>Username</lable>
        <mat-icon fieldSuffix svgIcon="eye"></mat-icon>
      </mv-form-field>

      <mv-form-field formControlName="password" type="password">
        <lable fieldLabel>Password</lable>
        <mat-icon fieldSuffix svgIcon="eye"></mat-icon>
      </mv-form-field>

      <div class="login-action">
        <mv-button raised [disabled]="formLogin.invalid" (click)="onSubmit()">Login</mv-button>
      </div>
    </form>
  </mat-card>
</div>
